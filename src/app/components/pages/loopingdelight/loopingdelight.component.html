<div>
  <h1 class="header" style="margin-bottom: -30px; margin-top: 20px">
    Looping Delight
  </h1>
  <div *ngIf="cart && cart.items.length" class="container">
    <ul>
      <li *ngFor="let cartItem of cart.items">
        <div>
          <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name" />
        </div>
        <div>
          <a routerLink="/food/{{ cartItem.food.id }}">
            {{ cartItem.food.name }}
          </a>
          <span>
            {{ cartItem.food.origins[0] }}
          </span>
        </div>
        <div>
          <select
            #quantitySelect
            [value]="cartItem.quantity"
            (change)="changeQuantity(cartItem, quantitySelect.value)"
          >
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div>
          {{ cartItem.price | currency }}
        </div>

        <div>
          <button class="remove-button" (click)="removeFromCart(cartItem)">
            Remove
          </button>
        </div>
      </li>
    </ul>
  </div>
  <div style="padding: 10px; margin-left: 14%; margin-right: 14%">
    <div style="margin-bottom: 10px">
      <label>When do you want this Order?</label>
    </div>
    <div style="margin-bottom: 10px">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault1"
          value="Everyday"
          (change)="onChange($event)"
          checked
        />
        <label class="form-check-label" for="flexRadioDefault1">
          Everyday
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault2"
          (change)="onChange($event)"
          value="FewDays"
        />
        <label class="form-check-label" for="flexRadioDefault2">
          Only for selected days
        </label>
      </div>
    </div>
    <div style="margin-bottom: 10px" *ngIf="!this.isEveryday">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckChecked"
          (change)="onDayChnage('Sunday')"
        />
        <label class="form-check-label" for="flexCheckChecked"> Sunday </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckChecked"
          (change)="onDayChnage('Monday')"
        />
        <label class="form-check-label" for="flexCheckChecked"> Monday </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckChecked"
          (change)="onDayChnage('Tuesday')"
        />
        <label class="form-check-label" for="flexCheckChecked"> Tuesday </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckChecked"
          (change)="onDayChnage('Wednesday')"
        />
        <label class="form-check-label" for="flexCheckChecked">
          Wednesday
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckChecked"
          (change)="onDayChnage('Thursday')"
        />
        <label class="form-check-label" for="flexCheckChecked">
          Thursday
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckChecked"
          (change)="onDayChnage('Friday')"
        />
        <label class="form-check-label" for="flexCheckChecked"> Friday </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckChecked"
          (change)="onDayChnage('Saturday')"
        />
        <label class="form-check-label" for="flexCheckChecked">
          Saturday
        </label>
      </div>
    </div>
    <div style="margin-bottom: 10px">
        <label style="margin-right: 10px;">Please select time</label>
        <select [(ngModel)]="selHour">
            <option *ngFor="let hour of hours" [ngValue]="hour">{{hour}}</option>
        </select>
        <label>:</label>
        <select [(ngModel)]="selMins">
          <option *ngFor="let mins of minutes" [ngValue]="mins">{{mins}}</option>
        </select>
        <select [(ngModel)]="selCType">
          <option *ngFor="let ctype of clockType" [ngValue]="ctype">{{ctype}}</option>
        </select>
        <!-- <input type="number" min="0" max="12" /> -->
      </div>
      <div style="margin-bottom: 10px">
        <label style="margin-right: 10px;">Repeat till :</label>
        <input type="date" [(ngModel)]="lastDate" />
      </div>
      <div *ngIf="lastDate" style="margin-bottom: 20px">
        <button  class="back-btn" (click)="onValidate()">
          Validate
        </button>
      </div>
      <div *ngIf="valResult" style="margin-bottom: 20px">
        <label>{{valResult}}</label>
      </div>
      <div *ngIf="valResult" style="margin-bottom: 10px">
        <button class="back-btn" (click)="onValidate()">
          Proceed to checkout
        </button>
      </div>
  </div>
</div>
